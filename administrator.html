<script src="js/jquery v3.3.1.js"></script>

<script>

    //设置change事件
    function formClick(ele) {
        ele.change(function () {
            if ($(this).val() != "") {
                // console.log($(this).val())
                fileLoad(this);
            }
        })

    }

    function fileLoad(ele) {
        var $close = $(".close");
        var $alert = $(".alert");
        var formData = new FormData();
        var name = $(ele).val();
        formData.append("file", $(ele)[0].files[0]);
        formData.append("name", name);
        $.ajax({
            url: "test.php",
            type: 'POST',
            data: formData,
// 告诉jQuery不要去处理发送的数据
            processData: false,
// 告诉jQuery不要去设置Content-Type请求头
            contentType: false,
            beforeSend: function () {
                $alert.css("display","block");
            },
            success: function (responseStr) {
                $close.css("display","block");
                $alert.children("p.1").css("display","none");
                $alert.children("p.2").css("display","block");
            }
            ,
                error : function (responseStr) {
                    $close.css("display","block");

                    $alert.children("p.1").css("display","none");
                    $alert.children("p.").css("display","block");
                }
            });
        $close.click(function () {
            $alert.css("display","none");
        })
        
    }
    
    
    var form = $(".outProcess");
    for (var i = 0; i < form.length; i++) {
        formClick($(form[i]).find("input"));
    }

</script>
